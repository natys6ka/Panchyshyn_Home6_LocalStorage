<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-structor">
        <form class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" id="firstName" placeholder="First Name"/>
                <input type="text" class="input" id="lastName" placeholder="Last Name" />
                <input type="email" class="input" id="email" placeholder="Email" />
                <input type="password" class="input" id="password" placeholder="Password" />
            </div>
            <button class="submit-btn" onclick="setLocalStorageBtn()">Sign up</button>
        </form>
        <form class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" id="logEmail" placeholder="Email" />
                    <input type="password" class="input" id="logPass" placeholder="Password" />
                </div>
                <button class="submit-btn" onclick="getLocalStorageBtn()">Log in</button>
            </div>
        </form>
    </div>
     
    <script src="./script.js"></script>

</body>
</html>
